<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WP AutoBlog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white max-w-md w-full rounded-3xl shadow-xl overflow-hidden">
        <div class="p-8 md:p-12">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-black text-slate-800">Bem-vindo de volta</h2>
                <p class="text-slate-500 mt-2">Entre na sua conta para gerenciar seus blogs.</p>
            </div>
            
            <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2">E-mail</label>
                    <input type="email" name="email" required placeholder="seu@email.com" class="w-full bg-slate-50 border border-slate-200 py-3 px-4 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Senha</label>
                    <input type="password" name="password" required placeholder="••••••••" class="w-full bg-slate-50 border border-slate-200 py-3 px-4 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-500/30 hover:bg-blue-700 transition">Entrar no Painel</button>
            </form>
            <p class="text-center mt-8 text-sm text-slate-500">
                Não tem uma conta? <a href="{{ url_for('auth.register') }}" class="text-blue-600 font-bold hover:underline">Crie agora</a>
            </p>
        </div>
    </div>
</body>
</html>
