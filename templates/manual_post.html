{% extends "base.html" %}
{% block content %}
<div class="p-6 max-w-5xl mx-auto">
    <div class="mb-8 border-b border-slate-300 pb-6">
        <h1 class="text-3xl font-bold text-slate-900 tracking-tight">Postagem Manual Profissional</h1>
        <p class="text-slate-600">Crie seu conteúdo personalizado e escolha o destino.</p>
    </div>

    <form action="{{ url_for('content.manual_post') }}" method="POST" enctype="multipart/form-data" class="space-y-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <div class="md:col-span-2 space-y-6">
                <div class="bg-white p-6 rounded-xl border border-slate-300 shadow-sm">
                    <label class="block text-xs font-bold text-slate-700 uppercase mb-2 tracking-wider">Título do Artigo</label>
                    <input type="text" name="title" required class="w-full bg-slate-50 border border-slate-300 py-3 px-4 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none font-semibold text-slate-800">
                </div>

                <div class="bg-white p-6 rounded-xl border border-slate-300 shadow-sm">
                    <label class="block text-xs font-bold text-slate-700 uppercase mb-2 tracking-wider">Conteúdo do Post</label>
                    <textarea name="content" required rows="15" class="w-full bg-slate-50 border border-slate-300 py-4 px-4 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none font-mono text-sm text-slate-700 leading-relaxed"></textarea>
                </div>
            </div>

            <div class="space-y-6">
                <div class="bg-slate-100 p-6 rounded-xl border border-slate-300">
                    <label class="block text-xs font-bold text-slate-700 uppercase mb-4 tracking-wider">Configurações de Envio</label>
                    
                    <div class="mb-4">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1">SITE DESTINO</label>
                        <select name="site_id" class="w-full border border-slate-300 p-2 rounded-lg text-sm font-medium">
                            {% for blog in blogs %}
                            <option value="{{ blog.id }}">{{ blog.site_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1">IMAGEM DESTACADA (OPCIONAL)</label>
                        <input type="file" name="image" class="w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer">
                    </div>

                    <div class="pt-4 border-t border-slate-300">
                        <label class="block text-[10px] font-bold text-slate-500 mb-3">AÇÃO</label>
                        <div class="space-y-3">
                            <label class="flex items-center gap-3 p-3 bg-white border border-slate-300 rounded-lg cursor-pointer hover:border-blue-400 transition-all">
                                <input type="radio" name="action_type" value="now" checked class="w-4 h-4 text-blue-600">
                                <span class="text-sm font-bold text-slate-700">Publicar Agora</span>
                            </label>
                            <label class="flex items-center gap-3 p-3 bg-white border border-slate-300 rounded-lg cursor-pointer hover:border-blue-400 transition-all">
                                <input type="radio" name="action_type" value="draft" class="w-4 h-4 text-blue-600">
                                <span class="text-sm font-bold text-slate-700">Submeter como Rascunho</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="w-full mt-6 bg-blue-700 hover:bg-blue-800 text-white font-bold py-4 rounded-xl shadow-lg transition-all flex items-center justify-center gap-2">
                        <i class="fas fa-rocket"></i> Executar Ação
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
