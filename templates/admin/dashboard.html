{% extends "admin/base_admin.html" %}

{% block title %}Gerenciar Planos{% endblock %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    {% for plan in plans %}
    <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200 hover:shadow-lg transition">
        <div class="p-6">
            <h4 class="text-xl font-bold text-slate-800 uppercase">{{ plan.name }}</h4>
            <p class="text-3xl font-extrabold text-blue-600 mt-4">R$ {{ plan.price }}</p>
            
            <form action="{{ url_for('admin.edit_plan', id=plan.id) }}" method="POST" class="mt-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Posts p/ Dia</label>
                    <input type="number" name="posts_per_day" value="{{ plan.posts_per_day }}" class="w-full border rounded-lg p-2 bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Máximo de Sites</label>
                    <input type="number" name="max_sites" value="{{ plan.max_sites }}" class="w-full border rounded-lg p-2 bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Preço (Float)</label>
                    <input type="text" name="price" value="{{ plan.price }}" class="w-full border rounded-lg p-2 bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <button type="submit" class="w-full bg-slate-900 text-white py-2 rounded-lg font-bold hover:bg-slate-800 transition">Salvar Alterações</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
