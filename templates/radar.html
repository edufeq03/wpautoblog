<div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 mb-8">
    <form action="{{ url_for('dashboard.add_source') }}" method="POST" class="flex flex-col md:flex-row items-end gap-4">
        <div class="flex-1 w-full">
            <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-1 tracking-wider">URL (Blog ou Canal YouTube)</label>
            <input type="url" name="url" required placeholder="https://youtube.com/@..." class="w-full bg-gray-50 border border-gray-200 py-2.5 px-4 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none text-sm transition-all">
        </div>

        <div class="w-full md:w-64">
            <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-1 tracking-wider">Site de Destino</label>
            {% if current_user.sites|length > 1 %}
                <div class="relative">
                    <select name="site_id" required 
                        class="w-full bg-gray-50 border border-gray-200 py-2.5 px-4 pr-10 rounded-xl text-sm outline-none focus:ring-2 focus:ring-purple-500 appearance-none cursor-pointer transition-all text-gray-700 font-medium">
                        {% for site in current_user.sites %}
                            <option value="{{ site.id }}">{{ site.site_name }}</option>
                        {% endfor %}
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-gray-400">
                        <i class="fas fa-chevron-down text-[10px]"></i>
                    </div>
                </div>
            {% elif current_user.sites|length == 1 %}
                <div class="bg-gray-50 border border-gray-100 py-2.5 px-4 rounded-xl text-sm text-gray-500 font-bold border-dashed">
                    <i class="fas fa-link mr-1 text-purple-300"></i> {{ current_user.sites[0].site_name }}
                </div>
                <input type="hidden" name="site_id" value="{{ current_user.sites[0].id }}">
            {% else %}
                <div class="bg-red-50 border border-red-100 py-2.5 px-4 rounded-xl text-xs text-red-500 font-medium">
                    Conecte um site primeiro
                </div>
            {% endif %}
        </div>

        <button type="submit" {% if not current_user.sites %}disabled{% endif %} class="bg-purple-600 hover:bg-purple-700 disabled:bg-gray-200 disabled:text-gray-400 disabled:shadow-none text-white px-8 py-2.5 rounded-xl font-bold transition-all shadow-lg shadow-purple-500/20 whitespace-nowrap">
            Ativar Radar
        </button>
    </form>
</div>
