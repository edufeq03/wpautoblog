{% extends "base.html" %}
{% block title %}Spy Writer - WP AutoBlog{% endblock %}

{% block content %}
<div class="p-6 max-w-5xl mx-auto">
    <div class="mb-8">
        <h1 class="text-2xl font-black text-slate-800 tracking-tight flex items-center gap-2">
            <i class="fas fa-user-secret text-blue-600"></i> Redator Espião
        </h1>
        <p class="text-sm text-slate-500">Analise um link e transforme em um post otimizado.</p>
    </div>

    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 mb-8">
        <form action="{{ url_for('content.spy_writer') }}" method="POST" class="flex flex-col md:flex-row gap-4">
            <div class="flex-1">
                <input type="url" name="url" required placeholder="Cole a URL do artigo aqui..." 
                    class="w-full bg-slate-50 border border-slate-200 py-3.5 px-5 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none text-sm transition-all font-medium">
            </div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-10 py-3.5 rounded-2xl font-black transition-all shadow-lg shadow-blue-500/20 flex items-center justify-center gap-2">
                <i class="fas fa-magic text-xs"></i> Analisar Link
            </button>
        </form>
    </div>

    {% if processed_content %}
    <form action="{{ url_for('content.manual_post') }}" method="POST" enctype="multipart/form-data" class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm space-y-6 animate-fade-in">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">Título Sugerido</label>
                <input type="text" name="title" maxlength="200" value="{{ processed_content.title }}" required 
                    class="w-full bg-slate-50 border border-slate-200 py-3 px-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold text-slate-700">
            </div>
            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">Postar no Site</label>
                <select name="site_id" required class="w-full bg-slate-50 border border-slate-200 py-3 px-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-medium text-slate-600 appearance-none cursor-pointer">
                    {% for site in blogs %}
                        <option value="{{ site.id }}">{{ site.site_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div>
            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">Conteúdo Reescrito</label>
            <textarea name="content" rows="12" required 
                class="w-full bg-slate-50 border border-slate-200 py-4 px-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm leading-relaxed text-slate-600">{{ processed_content.text }}</textarea>
        </div>

        <div class="flex flex-col md:flex-row items-center justify-between gap-4 pt-4 border-t border-slate-100">
            <p class="text-xs text-slate-400 italic">
                <i class="fas fa-info-circle mr-1"></i> Uma imagem será gerada automaticamente via IA para este post.
            </p>
            <div class="flex gap-3">
                <button type="submit" name="action_type" value="queue" class="bg-slate-100 hover:bg-slate-200 text-slate-600 px-6 py-3 rounded-2xl font-bold transition-all">
                    Enviar para Fila
                </button>
                <button type="submit" name="action_type" value="now" class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-2xl font-black shadow-lg shadow-green-500/20 transition-all flex items-center gap-2">
                    <i class="fas fa-paper-plane"></i> Publicar Agora
                </button>
            </div>
        </div>
    </form>
    {% endif %}
</div>
{% endblock %}
